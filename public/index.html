<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="application-name" content="Goldbug" />
		<meta name="description" content="Experienced treasure hunters only" />
		<meta name="keywords" content="Offline First,HTML,CSS,XML,JavaScript,PouchDB" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet" />
		<link rel="stylesheet" href="/css/main.css" />
		<title>ðŸ’€ Goldbug</title>
	</head>

	<body>
		<!-- banner -->
		<header class="navbar">
			<nav id="nav" class="yellow">
				<div class="nav-wrapper">
					<span class="brand-logo left black card z-depth-4 font-1">
						<span id="header-title"> <span class="yellow-text text-accent-4">ðŸ’€ GOLD</span>BUG</span>
					</span>
				</div>
			</nav>
		</header>
		<!-- content area -->
		<main class="container center-align">
			<img src="/img/winston.png" id="winston" />
			<h1 class="font-1">The Mystery of the Vanishing Viscount</h1>
			<p class="flow-text">Explore Bracken House in a something something call to action</p>
			<img src="/img/astrologia.png" id="astologia" />

			<div id="shopping-lists"><!-- shopping lists get inserted here --></div>
			<ul id="shopping-list-items" class="collection">
				<!-- shopping list items get inserted here -->
			</ul>
			<!-- add more stuff button -->
			<button id="add-button" class="btn-floating btn-large secondary-color right" onclick="shopper.openadd()"><i class="material-icons">add</i></button>
		</main>

		<!-- modal: add a shopping list form -->
		<div class="modal bottom-sheet list-bottom-sheet">
			<form id="shopping-list-add" class="col s12 white" onsubmit="shopper.add(event); return false">
				<div class="modal-content">
					<h5>Your name</h5>
					<div class="row">
						<div class="input-field col s12"><input name="title" type="text" class="validate" placeholder="Enter a title for the shopping list" required /></div>
						<input name="type" type="hidden" value="list" />
					</div>
				</div>
				<div class="modal-footer primary-color"><button class="btn-flat" type="button" onclick="shopper.closeadd()">Cancel</button> <button class="btn-flat" type="submit">Add</button></div>
			</form>
		</div>

		<!-- modal: overlay -->
		<div class="modal-overlay" onclick="shopper.closeadd()"></div>

		<!-- template: shopping list -->
		<script type="text/template" id="shopping-list-template">
			<div class="list-view">   <div class="card-content">     <span class="card-title activator">{{title}}</span>   </div> </div>
		</script>

		<script src="https://cdn.jsdelivr.net/npm/pouchdb@7.0.0/dist/pouchdb.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/pouchdb@7.0.0/dist/pouchdb.find.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/model.js"></script>
	</body>
</html>
